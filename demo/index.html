<!DOCTYPE html>
<html ng-app="myApp" id="ng-app">
<head>
	<title>ng-image-appear demo</title>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<style>
		body {
			background-color: #aaa;
		}
		.img1 {
			width: 60%;
			height: auto;
		}
		.img2 {
			width: 50px;
			height: auto;
		}
		.img3 {
			width: 450px;
			height: auto;
		}
		/*@keyframes fadeInUp {
			from {
				transform: translateY(20%);
			}
			to {
				transform: translateY(0px);
			}
		}*/
	</style>
</head>
<body ng-controller="appCtrl">
	<img 
		class="img1" 
		src="https://www.planwallpaper.com/static/images/3D-Beach-Wallpaper-HD-Download.jpg" 
		ng-image-appear 
		responsive
		placeholder-img
		loader-img="https://media.giphy.com/media/m9is3wei8GtcQ/giphy.gif"
	/> 
	<br/><br/>
	<section>
		<img 
		class="img2" 
		loader-img="https://media.giphy.com/media/m9is3wei8GtcQ/giphy.gif"
		src="https://www.planwallpaper.com/static/images/3D-Beach-Wallpaper-HD-Download.jpg" 
		ng-image-appear 
		transition-duration="3s" 
		loader-bg-color="#f3f5f7"
		animation-type=""
	/> 
	</section>
	<br/>
	<img class="img3" src="https://www.planwallpaper.com/static/images/3D-Beach-Wallpaper-HD-Download.jpg"/> 
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="../src/ng-image-appear.js"></script>
	<script>
		var myApp = angular.module('myApp', ['ngImageAppear']);

		myApp.controller('appCtrl', ['$scope', function($scope) {
			
		}]);
	</script>
</body>
</html>
