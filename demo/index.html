<!DOCTYPE html>
<html ng-app="myApp" id="ng-app">
<head>
	<title>ng-image-appear demo</title>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
	<style>
		body {
			background-color: #dedede;
		}
		img {
			width: 50%;
			height: auto;
			margin-top: 20px;
			/*border-radius: 10px;*/
			/*padding: 20px;*/
			/*border: 2px solid #999;*/
		}
		.shadow {
			box-shadow: 1px 1px 1px rgba(0,0,0,.15);
		}
	</style>
</head>
<body ng-controller="appCtrl">
	<div class="container">
		<div class="row" style="text-align: center;">
		<div class="col-md-3">
			<!-- <img class="img-responsive" src="https://newevolutiondesigns.com/images/freebies/tropical-beach-background-8.jpg"/> -->
		</div>
		<div class="col-md-6">
			<img 
				class="img-responsive shadow" 
				src="https://newevolutiondesigns.com/images/freebies/tropical-beach-background-8.jpg" 
				ng-image-appear 
				responsive
				transition-duration="1s"
				animation="fadeInUp"
				animation-duration="1s"
				easing="ease-out"
			/> 
		</div>
		<div class="col-md-3">
			<!-- <img class="img-responsive" src="https://newevolutiondesigns.com/images/freebies/tropical-beach-background-8.jpg"/> -->
		</div>
	</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="../src/js/build/ng-image-appear.js"></script>
	<script>
		var myApp = angular.module('myApp', ['ngImageAppear']);

		myApp.controller('appCtrl', ['$scope', function($scope) {
			
		}]);
	</script>
</body>
</html>
