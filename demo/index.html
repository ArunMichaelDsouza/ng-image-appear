<!DOCTYPE html>
<html ng-app="myApp" id="ng-app">
<head>
	<title>ng-image-appear demo</title>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			background-color: #dedede;
			text-align: center;
		}
		img {
			width: 50%;
			height: auto;
			margin-top: 20px;
			/*border-radius: 10px;*/
			/*padding: 20px;*/
			/*border: 2px solid #999;*/
		}
		.shadow {
			box-shadow: 1px 1px 1px rgba(0,0,0,.15);
		}
	</style>
</head>
<body ng-controller="appCtrl">
	<img 
		class="img-responsive shadow" 
		src="img.png" 
		ng-image-appear 
		responsive
		transition-duration="1s"
		animation="fadeInUp"
		animation-duration="1s"
		easing="ease-out"
		onerror="style.opacity = 0;" 
	/> 
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="../src/js/build/ng-image-appear.js"></script>
	<script>
		var myApp = angular.module('myApp', ['ngImageAppear']);

		myApp.controller('appCtrl', ['$scope', function($scope) {
			
		}]);
	</script>
</body>
</html>
