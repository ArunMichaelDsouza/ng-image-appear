<!DOCTYPE html>
<html ng-app="myApp" id="ng-app">
<head>
	<title>ng-image-appear demo</title>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<style>
		body {
			background-color: #aaa;
		}
		.img {
			width: 60%;
			height: auto;
		}
	</style>
</head>
<body ng-controller="appCtrl">
	<img 
		src="https://newevolutiondesigns.com/images/freebies/tropical-beach-background-8.jpg" 
		ng-image-appear 
		responsive
		transition-duration="1s"
		animation="fillIn"
		animation-duration="1s"
		easing="ease-out"
	/> 
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="../src/js/build/ng-image-appear.js"></script>
	<script>
		var myApp = angular.module('myApp', ['ngImageAppear']);

		myApp.controller('appCtrl', ['$scope', function($scope) {
			
		}]);
	</script>
</body>
</html>
